<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 30px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .todo-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-form input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .todo-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: not-allowed;
    }

    .todo-list {
      list-style-type: none;
      padding: 0;
    }

    .todo-list li {
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .todo-list input[type="checkbox"] {
      margin-right: 10px;
    }

    .note {
      font-size: 12px;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <form class="todo-form">
      <input type="text" placeholder="Add a new task..." disabled />
      <button type="submit" disabled>Add</button>
    </form>
    <ul class="todo-list">
      <li><input type="checkbox" /> Complete HTML project</li>
      <li><input type="checkbox" /> Study for exam</li>
      <li><input type="checkbox" /> Call friend</li>
    </ul>
    <p class="note">* JavaScript is needed for dynamic functionality.</p>
  </div>
</body>
</html>
